{% extends 'base.html' %}

{% block title %}
  Products list
{% endblock %}


{% block body %}
  <h1>Products list</h1>
    <div>
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ url_for('product_app.details', product_id=product.id) }}"
          >{{ product.name }}</a>
        </li>
      {% endfor %}
    </ul>
    </div>
    <div>
        <a href="{{ url_for('product_app.add') }}"> Add new product </a>
    </div>
{% endblock %}
